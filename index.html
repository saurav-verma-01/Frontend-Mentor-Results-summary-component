<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <div class="result-score">
        <p class="result-text">Your Result</p>

        <div class="score-display">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="performance-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-details">
        <h3 class="section-title">Summary</h3>

        <div class="result-details-container">
          <div class="result-detail red">
            <div class="details-left">
              <img
                src="./assets//images/icon-reaction.svg"
                alt="results reaction"
                class="details-icon"
              />
              <p class="detail-title">Reaction</p>
            </div>
            <div class="details-right">
              <p class="score-num">80 &nbsp;</p>
              <p class="out-of">/ 100</p>
            </div>
          </div>
          <div class="result-detail orange">
            <div class="details-left">
              <img
                src="./assets//images/icon-memory.svg"
                alt="results memory"
                class="details-icon"
              />
              <p class="detail-title">Memory</p>
            </div>
            <div class="details-right">
              <p class="score-num">92 &nbsp;</p>
              <p class="out-of">/ 100</p>
            </div>
          </div>
          <div class="result-detail teal">
            <div class="details-left">
              <img
                src="./assets//images/icon-verbal.svg"
                alt="results verbal"
                class="details-icon"
              />
              <p class="detail-title">Verbal</p>
            </div>
            <div class="details-right">
              <p class="score-num">80 &nbsp;</p>
              <p class="out-of">/ 100</p>
            </div>
          </div>
          <div class="result-detail blue">
            <div class="details-left">
              <img
                src="./assets//images/icon-visual.svg"
                alt="results Visual"
                class="details-icon"
              />
              <p class="detail-title">Visual</p>
            </div>
            <div class="details-right">
              <p class="score-num">61 &nbsp;</p>
              <p class="out-of">/ 100</p>
            </div>
          </div>
        </div>

        <a href="#" class="cta">Continue</a>
      </div>
    </main>
  </body>
</html>
